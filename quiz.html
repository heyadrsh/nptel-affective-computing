<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Affective Computing NPTEL Assignment Practice</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap">
</head>
<body>
    <div class="container">
        <button id="backToWeeksBtn" class="back-arrow" aria-label="Go back to week selection">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
        </button>
        
        <header>
            <div class="quiz-header">
                <h2 id="quiz-title">Week 1: Assignment 1</h2>
                <div class="quiz-meta">
                    <p id="quiz-date"></p>
                </div>
            </div>
        </header>
        
        <main>
            <div class="quiz-container">
                <div id="quiz-questions"></div>
                
                <div class="quiz-controls">
                    <button id="submitQuizBtn" class="btn primary-btn">Submit</button>
                </div>
                
                <div id="results" style="display: none;">
                    <h3>Your Results</h3>
                    <p id="score"></p>
                    <div id="result-details"></div>
                </div>
            </div>
        </main>
        
        <footer>
            <p> - A </p>
        </footer>
    </div>
    
    <script src="common.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
