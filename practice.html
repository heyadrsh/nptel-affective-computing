<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affective Computing NPTEL Assignment Practice</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap">
</head>
<body>
    <div class="container">
        <header class="home-header">
            <div class="header-content">
                <h1>Affective Computing</h1>
                <div class="title-accent"></div>
                <h2 class="title-subtitle">NPTEL Assignment Practice</h2>
            </div>
        </header>
        
        <main>
            <div class="landing">
                <div class="landing-content">
                    <div class="buttons">
                        <button id="weekBtn" class="btn">Practice by Week</button>
                        <button id="completeBtn" class="btn">Complete Practice</button>
                    </div>
                    
                    <div class="settings-panel">
                        <h3>Quiz Settings</h3>
                        <div class="settings-controls">
                            <div class="toggle-control">
                                <span>Scramble Options</span>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="scrambleOptionsToggle">
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                            <div class="toggle-control">
                                <span>Scramble Questions</span>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="scrambleQuestionsToggle">
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p> - A </p>
        </footer>
    </div>
    
    <script src="common.js"></script>
    <script src="landing.js"></script>
</body>
</html>
