<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affective Computing NPTEL Assignment Practice</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap">
</head>
<body>
    <div class="container">
        <button id="backBtn" class="back-arrow" aria-label="Go back to home page" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
        </button>

        <header class="home-header">
            <div class="header-content">
                <!-- Title content removed as requested -->
            </div>
        </header>

        <main>
            <div class="landing">
                <div class="landing-content">
                    <div class="buttons">
                        <button id="weekBtn" class="btn" type="button">Practice by Week</button>
                        <button id="completeBtn" class="btn" type="button">Complete Practice</button>
                    </div>

                    <div class="settings-panel">
                        <h3>Quiz Settings</h3>
                        <div class="settings-controls">
                            <div class="toggle-control">
                                <span>Scramble Options</span>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="scrambleOptionsToggle" title="Scramble Options">
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                            <div class="toggle-control">
                                <span>Scramble Questions</span>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="scrambleQuestionsToggle" title="Scramble Questions">
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p></p>
        </footer>
    </div>

    <script src="common.js"></script>
    <script src="landing.js"></script>
</body>
</html>
