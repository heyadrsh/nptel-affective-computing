<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Selection - Affective Computing NPTEL Assignment Practice</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap">
</head>
<body>
    <div class="container">
        <button id="backBtn" class="back-arrow" aria-label="Go back to home page">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
        </button>
        
        <header>
            <h2>Select a Week</h2>
        </header>
        
        <main>
            <div class="week-selection">
                <p class="description">Choose a week to practice</p>
                <div class="week-list">
                    <button class="week-btn" data-week="1">
                        <span class="week-number">Week 1</span>
                        <span class="week-title">Fundamentals of Affective Computing</span>
                    </button>
                    <button class="week-btn" data-week="2">
                        <span class="week-number">Week 2</span>
                        <span class="week-title">Emotion Psychology and Theory</span>
                    </button>
                    <button class="week-btn" data-week="3">
                        <span class="week-number">Week 3</span>
                        <span class="week-title">Affect Elicitation and Experimental Methodology</span>
                    </button>
                    <button class="week-btn" data-week="4">
                        <span class="week-number">Week 4</span>
                        <span class="week-title">Facial Expression Recognition</span>
                    </button>
                    <button class="week-btn" data-week="5">
                        <span class="week-number">Week 5</span>
                        <span class="week-title">Speech in Affective Computing</span>
                    </button>
                    <button class="week-btn" data-week="6">
                        <span class="week-number">Week 6</span>
                        <span class="week-title">Text in Affective Computing</span>
                    </button>
                    <button class="week-btn" data-week="7">
                        <span class="week-number">Week 7</span>
                        <span class="week-title">Physiological Signals</span>
                    </button>
                    <button class="week-btn" data-week="8">
                        <span class="week-number">Week 8</span>
                        <span class="week-title">Multimodal Affect Recognition</span>
                    </button>
                    <button class="week-btn" data-week="9">
                        <span class="week-number">Week 9</span>
                        <span class="week-title">Empathy in Affective Computing</span>
                    </button>
                    <button class="week-btn" data-week="10">
                        <span class="week-number">Week 10</span>
                        <span class="week-title">Emotionally Intelligent Machines</span>
                    </button>
                    <button class="week-btn" data-week="11">
                        <span class="week-number">Week 11</span>
                        <span class="week-title">Virtual Assistants</span>
                    </button>
                    <button class="week-btn" data-week="12">
                        <span class="week-number">Week 12</span>
                        <span class="week-title">Ethics in Affective Computing</span>
                    </button>
                </div>
            </div>
        </main>
        
        <footer>
            <p></p>
        </footer>
    </div>
    
    <script src="common.js"></script>
    <script src="weeks.js"></script>
</body>
</html>
